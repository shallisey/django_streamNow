{% extends "streamNow/main.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post {{ object.title }}</h2>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger custom-btn" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary custom-btn" href="{% url 'post-detail' object.media_type object.id_media_type object.id %}" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
