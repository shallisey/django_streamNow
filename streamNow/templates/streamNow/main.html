{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'streamNow/main.css' %}">


    <title>streamNow</title>
</head>
<body id="bootstrap-overrides">
    <!-- NAVBAR BEGIN -->
    <header class="site-header">
        <nav class="navbar navbar-expand-lg nav-color-not-bootstrap">
            <div class="container">
                <a class="navbar-brand" href="/">streamNow</a>
                      <div class="navbar-nav mr-auto">
                          <a class="nav-item nav-link" style="color: #060080" href="{% url 'streamNow-home' %}">Home</a>
                          <a class="nav-item nav-link" style="color: #060080" href="{% url 'streamNow-search' %}">Search</a>
                      </div>
                      <div class="navbar-nav">
                          {% if user.is_authenticated %}
                            <a class="nav-item nav-link" style="color: #060080" href="{% url 'profile' %}">Profile</a>
                            <a class="nav-item nav-link" style="color: #060080" href="{% url 'logout' %}">Logout</a>
                          {% else %}
                            <a class="nav-item nav-link" style="color: #060080" href="{% url 'login' %}">Login</a>
                            <a class="nav-item nav-link" style="color: #060080" href="{% url 'register' %}">Register</a>
                          {% endif %}
                      </div>
                </div>

        </nav>
    </header>

    <!-- NAVBAR END -->
    <main role="main" class="container">
        <div class="row justify-content-md-center">
            <div class="col">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif%}
              {% block content %} {% endblock %}
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
